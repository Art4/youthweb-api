default:
    suites:
        production:
            paths:
                - %paths.base%/features/apiblueprint
            contexts:
                - FeatureContext:
                    baseUrl: https://youthweb.net/
        develop:
            paths:
                - %paths.base%/features/apiblueprint
            contexts:
                - FeatureContext:
                    baseUrl: http://localhost:3000/
        errors:
            paths:
                - %paths.base%/features/errors
            contexts:
                - FeatureContext:
                    baseUrl: http://localhost:3000/
