default:
    suites:
        develop:
            paths:
                - %paths.base%/features/apiblueprint
            contexts:
                - FeatureContext:
                    baseUrl: http://localhost:3100/
        errors:
            paths:
                - %paths.base%/features/errors
            contexts:
                - FeatureContext:
                    baseUrl: http://localhost:3001/
        production:
            paths:
                - %paths.base%/features/apiblueprint
                - %paths.base%/features/errors
            contexts:
                - FeatureContext:
                    baseUrl: https://youthweb.net/
